<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入初始化样式 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 导入login样式 -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 导入模板引擎 -->
    <script src="assets/lib/template-web.js"></script>
    <!-- 导入echarts -->
    <script src="assets/lib/echarts.min.js"></script>

    
</head>
<body>
    <!-- 头部logo -->
    <div class="layui-main">
        <img src="assets/images/logo.png"/>
    </div>
<!-- 登录/注册区-->
<div class="loginAndReg">
    <!-- 头部 -->
    <div class="titleBox">
        
    </div>
    <!-- 登录区 -->
    <div class="login">
        <!-- 登录表单 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i> 
             <input id="loginname" type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
             <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>  
                <input id="loginpwd" type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
                <div class="layui-form-item ">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
            </div>
            <div class="layui-form-item right">
                <a href="javascript:;" id="link-reg">注册账号</a>
            </div>
            </form>
       
    </div>
  <!-- 注册区 -->
  <div class="reg">
    <form class="layui-form" action="">
    <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i> 
     <input id="regname" type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
     <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>  
        <input id="regpwd" type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>  
        <input type="password" name="password" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-item ">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
    </div>
    <div class="layui-form-item right">
    <a href="javascript:;" id="link-login">登录</a>
  </div>
</form>
</div>
<!-- 导入layui js -->
<script src="assets/lib/layui/layui.all.js"></script>
<!-- 导入jQuery -->
    <script src="assets/lib/jquery.js"></script>

    <script src="js/pageApi.js"></script>
<!-- 导入login js -->
    <script src="js/login.js"></script>
    
    
</body>
</html>
